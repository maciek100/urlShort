<script>
    fetch("http://localhost:8080/urlShort/api/v1/stats/top")
    .then(response => response.json())
    .then(data => {
      const tbody = document.querySelector("#statsTable tbody");
      data.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td><a href="http://localhost:8080/urlShort/api/v1/${entry.shortUrl}" target="_blank">${entry.shortUrl}</a></td>
          <td>${entry.originalUrl ?? "(not found)"}</td>
          <td>${entry.count}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error("Error fetching stats:", error);
    });
</script>
</body>
